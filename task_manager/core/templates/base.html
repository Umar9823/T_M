<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    {% load static %}  <!-- Load static files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Custom CSS -->
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="opacity: 0.5;"> <!-- Added bg-dark for better visibility -->
            <div class="container" style="margin-top: 10px;">
                <a class="navbar-brand" href="{% url 'dashboard' %}">Task Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_user' %}">Add User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'report' %}">Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_tasks' %}">User Task</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>  
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS (optional, if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
